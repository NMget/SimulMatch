<table id="customers">
    <thead>
        <tr>
            <th>ID</th>
            <th>Equipe 1</th>
            <th>Equipe 2</th>
            <th>Poule</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for match in matchs %}
        <tr>
            <td>{{ match.id }}</td>
            <td>{{ team.query.filter(team.id == match.id_team1).first().name }}</td>
            <td>{{ team.query.filter(team.id == match.id_team2).first().name }}</td>
            <td>{{ poule.query.filter(team.id == match.id_poule).first().name }}</td>
            <td><a href="{{url_for('match_bp.jouer', id=match.id)}}">Jouer</a></td>
        </tr>
        {% endfor %}

    </tbody>
</table>

<form action="{{url_for('match_bp.create')}}">
    <button class="bang">Cr√©er un match</button>
</form>
